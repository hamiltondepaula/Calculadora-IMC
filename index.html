<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
</head>
<body>
    <form onsubmit="return calcular(event)">
        <label for="">Digite seu Peso <br></label>
        <input type="text" name="peso" id = "peso" placeholder="Exemplo: 65"><br><br>

        <label for="">Digite sua Altura <br></label>
        <input type="text" name="altura" id = "altura" placeholder="Exemplo: 1.87"><br><br>

        <input type="submit" name="" id="" value="Calcular IMC">
    </form>

    <div id = "resultado"></div>

    <script src="script.js"></script>
</body>
</html>
